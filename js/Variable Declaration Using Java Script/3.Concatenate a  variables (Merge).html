
<script>

	var a="Denish";

	var b="kunjadiya";

	document.write(a+"<br>"); //single variable access

	document.write(b+"<hr>"); //single variable access



	/* Concating a Variable (Merge) */

	document.write(a,b); //merge variable using (,) sign

	document.write(","); //single variable access

	document.write(a+b); //merge variable using + sign

</script>
